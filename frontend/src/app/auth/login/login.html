<div class="login-wrapper">
    <div class="login-card">
        <h1 class="header">All In One Desk</h1>
        <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-icon">
                    <span>ðŸ‘¤</span>
                    <input id="username" name="username" type="text" [(ngModel)]="username" required
                        placeholder="Enter username" autocomplete="username" />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <span>ðŸ”’</span>
                    <input id="password" name="password" type="password" [(ngModel)]="password" required
                        placeholder="Enter password" autocomplete="current-password" />
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">
                Login
            </button>
        </form>
    </div>
</div>
