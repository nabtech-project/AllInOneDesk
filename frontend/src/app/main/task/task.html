<div class="task-wrapper">
    <div class="header">
        <button class="back-btn" (click)="goBack()">‚Üê</button>
        <h2>Tasks</h2>
        <button class="add-btn" (click)="openFormForNew()">+ Add New</button>
    </div>

    <div class="tabs">
        <button [class.active]="view === 'table'" (click)="view = 'table'">Table View</button>
        <button [class.active]="view === 'grid'" (click)="view = 'grid'">Grid View</button>
    </div>

    <table class="task-table" *ngIf="view === 'table'">
        <thead>
            <tr>
                <th>Title</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{ task.title }}</td>
                <td>{{ task.dueDate | date: 'short' }}</td>
                <td>
                    <input type="checkbox" [checked]="task.completed" (change)="toggleComplete(task)" />
                    {{ task.completed ? 'Completed' : 'Pending' }}
                </td>
                <td>
                    <button class="update-btn" (click)="openFormForEdit(task)">Update</button>
                    <button class="delete-btn" (click)="deleteTask(task.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="task-grid" *ngIf="view === 'grid'">
        <div class="task-card" *ngFor="let task of tasks">
            <h3>{{ task.title }}</h3>
            <p><strong>Due:</strong> {{ task.dueDate | date: 'short' }}</p>
            <p><strong>Status:</strong> {{ task.completed ? 'Completed' : 'Pending' }}</p>
            <div class="btn-group">
                <button class="update-btn" (click)="openFormForEdit(task)">Update</button>
                <button class="delete-btn" (click)="deleteTask(task.id)">Delete</button>
            </div>
        </div>
    </div>

    <div class="dialog-backdrop" *ngIf="showForm">
        <div class="dialog">
            <h3>{{ editMode ? 'Update Task' : 'Add New Task' }}</h3>
            <form (ngSubmit)="saveTask()">
                <input type="text" name="title" placeholder="Title" [(ngModel)]="currentTask.title" required />

                <label>Due Date</label>
                <input type="datetime-local" name="dueDate" [(ngModel)]="currentTask.dueDateLocal" required />

                <label>
                    <input type="checkbox" name="completed" [(ngModel)]="currentTask.completed" />
                    Mark as Completed
                </label>

                <div class="dialog-actions">
                    <button type="submit">{{ editMode ? 'Update' : 'Save' }}</button>
                    <button type="button" (click)="closeForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
