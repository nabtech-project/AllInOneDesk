<div class="event-wrapper">
    <div class="header">
        <button class="back-btn" (click)="goBack()">‚Üê</button>
        <h2>Events</h2>
        <button class="add-btn" (click)="openFormForNew()">+ Add New</button>
    </div>

    <div class="tabs">
        <button [class.active]="view === 'table'" (click)="view = 'table'">Table View</button>
        <button [class.active]="view === 'grid'" (click)="view = 'grid'">Grid View</button>
    </div>

    <table class="event-table" *ngIf="view === 'table'">
        <thead>
            <tr>
                <th>Title</th>
                <th>Location</th>
                <th>Date & Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of events">
                <td>{{ event.title }}</td>
                <td>{{ event.location }}</td>
                <td>{{ event.eventDateTime | date: 'short' }}</td>
                <td>
                    <button class="update-btn" (click)="openFormForEdit(event)">Update</button>
                    <button class="delete-btn" (click)="deleteEvent(event.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="event-grid" *ngIf="view === 'grid'">
        <div class="event-card" *ngFor="let event of events">
            <h3>{{ event.title }}</h3>
            <p><strong>Location:</strong> {{ event.location }}</p>
            <p><strong>When:</strong> {{ event.eventDateTime | date: 'medium' }}</p>
            <div class="btn-group">
                <button class="update-btn" (click)="openFormForEdit(event)">Update</button>
                <button class="delete-btn" (click)="deleteEvent(event.id)">Delete</button>
            </div>
        </div>
    </div>

    <div class="dialog-backdrop" *ngIf="showForm">
        <div class="dialog">
            <h3>{{ editMode ? 'Update Event' : 'Add New Event' }}</h3>
            <form (ngSubmit)="saveEvent()">
                <input type="text" placeholder="Title" [(ngModel)]="currentEvent.title" name="title" required />
                <input type="text" placeholder="Location" [(ngModel)]="currentEvent.location" name="location"
                    required />
                <input type="datetime-local" [(ngModel)]="currentEvent.eventDateTimeLocal" name="eventDateTimeLocal"
                    required />
                <div class="dialog-actions">
                    <button type="submit">{{ editMode ? 'Update' : 'Save' }}</button>
                    <button type="button" (click)="closeForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
